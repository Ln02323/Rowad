<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>AI Image Generator</title>
    <link rel="stylesheet" href="../Styles/Image_Generator.css">
</head>
<body>
    <nav>    
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
    
        <div class="side-list">
            <label id="overlay" for="sidebar-active"></label>
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
    
            <ul class="login">
                <li><a href="../HTML/login.html"><i class="fa-solidc fa-right-to-bracket"></i>Login</a></li>
            </ul>
    
            <ul class="base_list">
                <li><a href="../HTML/Home.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="../HTML/profile.html"><i class="fa-regular fa-address-card"></i>Profile</a></li>
                <li><a href="../HTML/ContactUs.html"><i class="fa-solid fa-inbox"></i>Contac us</a></li>
            </ul>
    
            <ul class="service_list">
                <li><a href="../HTML/BusinessRecommendation.html"><i class="fa-solid fa-tag"></i>Business Recommendations</a></li>
                <li><a href="../HTML/InteriorDesign.html"><i class="fa-solid fa-tag"></i>Interior Design</a></li>
                <li><a href="../HTML/businessIdentity.html"><i class="fa-solid fa-tag"></i>Business Identity</a></li>
                <li><a href="../HTML/FinancialAnalysis.html"><i class="fa-solid fa-tag"></i>Financial Analysis</a></li>
            </ul>
    
            <ul class="logout">
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>AI Image Generator</h1>
        <form id="imageForm">
            <label for="type">Select Image Type:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Choose...</option>
                <option value="interior">Interior Design</option>
                <option value="logo">Logo</option>
            </select>

            <label for="description">Enter Description:</label>
            <textarea id="description" name="description" placeholder="E.g., modern living room with neutral colours..." required></textarea>

            <button type="submit">Generate</button>
        </form>    
        
        <div id="output">
            <h2>Generated Image:</h2>
            <div id="loader" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="#000" stroke-width="4" stroke-dasharray="31.4 31.4" stroke-linecap="round">
                        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
                    </circle>
                </svg>
            </div>
            <img id="generatedImage" alt="AI Generated Result" style="display: none;" />
        </div>

        <button id="downloadBtn" style="display: none;">Download Image</button>

    </div>
    <script src="../JS/Image_Generator.js"></script>
</body>
</html>
