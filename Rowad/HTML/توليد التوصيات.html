    <!-- Main Content with Deployment Dropdown Buttons -->
    <main style="display: flex; justify-content: center; align-items: center; height: 70vh; flex-direction: column;">
        <div class="deployment-buttons">
            <!-- Industry Dropdown -->
            <div class="dropdown">
                <button id="industryButton" class="btn" onclick="toggleDropdown('industryDropdown')">التجارة</button>
                <div id="industryDropdown" class="dropdown-content">
                    <a href="#" onclick="selectIndustry('Restaurant')">مطعم</a>
                    <a href="#" onclick="selectIndustry('Medical')">طبي</a>
                    <a href="#" onclick="selectIndustry('Education')">تعليم</a>
                    <a href="#" onclick="selectIndustry('Sport')">رياضة</a>
                    <a href="#" onclick="selectIndustry('Beauty')">جمال</a>
                    <a href="#" onclick="selectIndustry('Cars')">سيارات</a>
                    <a href="#" onclick="selectIndustry('Hotels')">فنادق</a>
                    <a href="#" onclick="selectIndustry('Malls and Stores')">مولات ومحلات</a>
                    <a href="#" onclick="selectIndustry('Flowers & Gifts')">ورود وهدايا</a>
                </div>
            </div>

            <!-- Type Dropdown -->
            <div class="dropdown">
                <button id="typeButton" class="btn" onclick="toggleDropdown('typeDropdown')">نوعها</button>
                <div id="typeDropdown" class="dropdown-content">
                    <!-- Type options will be dynamically generated here -->
                </div>
            </div>

            <!-- Neighborhood Dropdown -->
            <div class="dropdown">
                <button id="neighborhoodButton" class="btn" onclick="toggleDropdown('neighborhoodDropdown')">الحي</button>
                <div id="neighborhoodDropdown" class="dropdown-content">
                    <!-- Neighborhood options will be dynamically generated here -->
                </div>
            </div>

            <!-- Generate Button (No dropdown) -->
            <button class="btn generate-btn" onclick="showSelections()">أنتج</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© ٢٠٢٤ رواد. جميع الحقوق محفوظة.</p>
        <p>تابعنا على <a href="#">روابط وسائل التواصل الاجتماعي</a></p>
    </footer>

    <script>
        let selectedIndustry = "";
        let selectedType = "";
        let selectedNeighborhood = "";

        function toggleDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };                    
        const typeOptions = {
            'Restaurant': [
                'Coffee shop', 'Breakfast Restaurant', 'Lounge', 'Middle Eastern Restaurant', 'Japanese Restaurant',
                'Italian Restaurant', 'Sea Food Restaurant', 'Fast Food Restaurant', 'Shawarma Restaurant', 'Pizza Restaurant',
                'Chicken Restaurant', 'Rice Restaurant', 'Beef Restaurant', 'Turkish Restaurant', 'Mexican Restaurant',
                'Korean Restaurant', 'Indian Restaurant', 'Lebanese Restaurant', 'French Restaurant', 'American Restaurant',
                'African Restaurant', 'Shaabi Restaurant', 'Chinese Restaurant', 'Asian Restaurant', 'Greek Restaurant',
                'Uzbeki Restaurant', 'Thai Restaurant', 'Brazilian Restaurant', 'Egyptian Restaurant', 'Chocolate shop', 
                'Ice cream shop'
            ],
            'Medical': [
                'Pharmacy', 'Medical Clinic', 'Physical Therapy Clinic', 'Dental Clinic', 'Eye Care Center', 'Hospital',
                'Rheumatologist', 'Veterinarian', 'Beauty Clinic', 'Psychiatrist', 'Radiology Center', 'Laboratory'
            ],
            'Education': [
                'International School', 'Private School', 'Public School', 'English Institute', 'Kindergarten', 'University',
                'Business School', 'Training Center', 'Religious School', 'Primary School', 'Secondary School', 'Middle School',
                'Vocational School', 'Technical Institute', 'Quran Memorization School', 'Nursery'
            ],
            'Sport': [
                'Gym', 'Yoga Studio', 'Sports Club', 'Martial Arts', 'Swimming Pool', 'Sports Academy', 'Fitness Center', 
                'Boxing Studio', 'Pilates Studio', 'Tennis Club', 'Padel Club'
            ],
            'Beauty': [
                'Beauty Salon', 'Nail Salon', 'Barber Shop', 'Spa', 'Beauty Clinic', 'Cosmetics', 'Makeup Studio',
                'Hair Removal Center', 'Massage Center', 'Skin Care Clinic'
            ],
            'Cars': [
                'Car Dealership', 'Auto Repair', 'Car Wash', 'Car Rental', 'Car Accessories', 'Tire Shop', 
                'Motorcycle Dealership'
            ],
            'Hotels': [
                'Luxury Hotel', 'Budget Hotel', 'Hostel', 'Resort', 'Motel', 'Boutique Hotel', 'Apartment Hotel', 
                'Furnished Apartment'
            ],
            'Malls and Stores': [
                'Shopping Mall', 'Department Store', 'Supermarket', 'Electronics Store', 'Children Clothing Store', 
                'Jewelry Store', 'Furniture Store', 'Abaya Store', 'Cosmetics Boutique', 'Shoe Store', 
                'Fashion Boutique', 'Toy Store', 'Home Decor', 'Bookstore', 'Music Store', 'Pet Shop', 
                'Sportswear Store', 'Gift Shop', 'Optics Store', 'Perfume Shop', 'Watch Store'
            ],
            'Flowers & Gifts': [
                'Flower shop', 'Sweets shop', 'Balloon shop', 'Jewelry shop'
            ]
        };

        const neighborhoodOptions = [
            'Al Zahra', 'Ash Shati', 'Al Rawdah', 'Al Basateen', 'Al Muhammadiyyah', 'Al Naeem', 'As Salamah', 
            'Obhur Al Shamaliyah', 'Obhur Al Janoubiyah', 'Al Murjan', 'Al Mohammadiyyah', 'Al Nahdah'
        ];

        function selectIndustry(industry) {
            selectedIndustry = industry;
            document.getElementById("industryButton").textContent = industry;
            const typeDropdown = document.getElementById('typeDropdown');
            typeDropdown.innerHTML = '';

            if (typeOptions[industry]) {
                typeOptions[industry].forEach(type => {
                    const option = document.createElement('a');
                    option.href = '#';
                    option.textContent = type;
                    option.onclick = () => selectType(type);
                    typeDropdown.appendChild(option);
                });
            }
        }

        function selectType(type) {
            selectedType = type;
            document.getElementById("typeButton").textContent = type;
        }

        function populateNeighborhoodDropdown() {
            const neighborhoodDropdown = document.getElementById('neighborhoodDropdown');
            neighborhoodDropdown.innerHTML = '';

            neighborhoodOptions.forEach(neighborhood => {
                const option = document.createElement('a');
                option.href = '#';
                option.textContent = neighborhood;
                option.onclick = () => selectNeighborhood(neighborhood);
                neighborhoodDropdown.appendChild(option);
            });
        }

        function selectNeighborhood(neighborhood) {
            selectedNeighborhood = neighborhood;
            document.getElementById("neighborhoodButton").textContent = neighborhood;
        }

        function showSelections() {
            alert(`Selected Industry: ${selectedIndustry || 'None'}, Type: ${selectedType || 'None'}, Neighborhood: ${selectedNeighborhood || 'None'}`);
        }

        // Initialize Neighborhood options
        populateNeighborhoodDropdown();

        // Placeholder function for Generate button functionality
        function showSelections() {
    alert("Generate functionality coming soon!");
}
    </script>
